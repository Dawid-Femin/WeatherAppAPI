<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="startApp();">
    <h1>Weather</h1>
    <div class="container-fluid">
        <table class="table w-50 mx-auto table-responsive table-hover">
            <tbody>
                <tr class="table-info">
                    <td class="allign-middle"><img src="" id="weatherImg"></td>
                    <td class="allign-middle"><a href="" id="locationLink" target="_blank"></a></td>
                </tr>

                <tr class="table-info">
                    <td class="allign-middle">Temperature</td>
                    <td class="allign-middle"><span id="temp"></span></td>
                </tr>

                <tr class="table-info">
                    <td class="allign-middle">Humidity</td>
                    <td class="allign-middle"><span id="humidity"></span></td>
                </tr>

                <tr class="table-info">
                    <td class="allign-middle">Cloudy</td>
                    <td class="allign-middle"><span id="cloudy"></span></td>
                </tr>

                <tr class="table-info">
                    <td class="allign-middle">Wind Speed</td>
                    <td class="allign-middle"><span id="windSpeed"></span></td>
                </tr>

                <tr class="table-info">
                    <td class="allign-middle">Sunrise</td>
                    <td class="allign-middle"><span id="sunrise"></span></td>
                </tr>

                <tr class="table-info">
                    <td class="allign-middle">Sunset</td>
                    <td class="allign-middle"><span id="sunset"></span></td>
                </tr>
            </tbody>
        </table>
    </div>    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
